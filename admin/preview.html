  <li><a class="active" href="/admin/preview.html">Vorab Ansicht</a></li>

 <div>
     <br>
     <label>Bildschirm ID:</label><br>
     <input type="text" id="mac">
     <input type="button" value="Anzeigen" onclick="show()">
 </div>
 <script>
     function show() {
         let mac = document.getElementById("mac").value;
         document.getElementById("preview").src = "/?prefab=true&mac=" + mac
     }
     document.getElementById("mac").addEventListener("keydown", function (event) {
         if (event.key === "Enter") {
             show();
         }
     })
 </script>

<iframe  id="preview" src="/?prefab=true" style="margin: 0; width: 100vw; height: 56.25vw;position: absolute;right: 0;top: 20%;border: none"></iframe>
</body>
